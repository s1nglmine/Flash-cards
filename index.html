<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flash cards</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="textInput">Текст</label>
      <input type="text" id="textInput" name="textInput"/>
    </div>
    <div class="input-group">
      <label for="translationInput">Перевод</label>
      <input type="text" id="translationInput" name="translationInput"/>
    </div>
    <button type="button" id="addButton">Добавить</button>

  </div>
  <div class="buttons">
    <button type="button" id="againButton">Заново</button>
    <button type="button" id="deleteButton">Удалить карточки</button>
  </div>
  <div class="cards">
    <div class="card active" id="">
      <label class="front hide">test</label>
      <label class="back">тест</label>
    </div>
    <div class="card" id="">
      <label class="front">test</label>
      <label class="back hide">тест</label>
    </div>
    <div class="card" id="">

      <label class="back hide">тест</label>
    </div>

      <label class="back hide">тест</label>
    </div>

    </div>
    <div class="card" id="">
      <label class="front">test</label>
      <label class="back hide">тест</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
